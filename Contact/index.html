<!DOCTYPE html>
<html lang="en" dir="ltr" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intiial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!--alert message start

	<div class="alert-success">
		<span>Message Sent! Thank you for contacting us</span>
	</div>

	<div class="alert-error">
		<span>Something wrong! Please try again</span>
	</div>

    alert message end-->

	<div class="contact-section">
		<div class="contact-info">
			<div><i class="fas fa-map-marker-alt"></i>Dhaka, Dhaka Division, Bangladesh</div>
			<div><i class="fas fa-phone" ></i>999-7777-000</div>	
		</div>
		<div class="contact-form">
			<h2>Contact</h2>
			<form class="contact" action="" method="post">
				<input type="text" name="name" class="text-box" placeholder="Name" required>
				<input type="phone" name="phone" class="text-box" placeholder="Phone" required><br>
				<input type="email" name="email" class="text-box" placeholder="Email address" required><br>
				<textarea name="message" rows="5" placeholder="Message" required></textarea>
				<input type="submit" name="contact" class="contact-btn" value="CONTACT US">
			</form>

		</div>
		
	</div>

</body>
</html>
